<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm dịch vụ</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container" style="margin-top: 6rem;">
    <h3 class="mt-3">Thêm dịch vụ</h3>
    <for >
        <div class="mb-3">
            <label for="exampleInputEmaill1" id="exampleInputEmaill1" class="form-label">Tên dịch vụ <span style="color: red;">(*)</span></label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Chọn dịch vụ</option>
                <option value="1">Villa</option>
                <option value="2">House</option>
                <option value="3">Room</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputAria" class="form-label">Diện tích sử dụng<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputAria">
        </div>
        <div class="mb-3">
            <label for="inputTool" class="form-label">Tiện ích khác</label>
            <input type="text" class="form-control" id="inputTool">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" id="exampleInputEmail1" class="form-label">Kiểu thuê <span style="color: red;">(*)</span></label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Chọn kiểu thuê</option>
                <option value="1">Năm</option>
                <option value="2">Tháng</option>
                <option value="3">Ngày</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputServiceFree" class="form-label">Dịch vụ miễn phí đi kèm</label>
            <input type="text" class="form-control" id="inputServiceFree">
        </div>
        <div class="mb-3">
            <label for="inputRoomStar" class="form-label">Tiêu chuẩn phòng<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputRoomStar">
        </div>
    </for>
    <div>
        <button style="width: 30% ; border-radius: 15px" type="submit" class="btn btn-primary">
            <a>Thoát</a>
        </button>
        <button style="width: 30% ; border-radius: 15px ; margin-left: 39%" type="submit" class="btn btn-primary">
            <a>Xác nhận</a>
        </button>
    </div>
</div>
<footer class="mt-5 text-light bg-secondary">
    <div class="content">
        Adress: 103 - 105 Vo Nguyen Giap Street, Khue My Ward, Ngu Hanh Son
        District, Danang City, Vietnam
    </div>
    <div class="content">Tel.: 84-236-3847 333/888 * Fax: 84-236-3847 666</div>
    <div class="content">Email: reservation@furamavietnam.com * www.furamavietnam.com</div>
    <p>Furama@2018. All rights reserved.</p>
</footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
