<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container" style="margin-top: 2rem;">
    <h1 class="mt-3" style="text-align: center">Thêm thông tin khách hàng</h1>
    <for >
        <div class="mb-3">
            <label for="exampleInputEmaill1" id="exampleInputEmaill1" class="form-label">Tên khách hàng<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputName">
        </div>
        <div class="mb-3">
            <label for="inputAria" class="form-label">Địa chỉ khách hàng<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputAria">
        </div>
        <div class="mb-3">
            <label for="inputTool" class="form-label">Số điện thoại<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputTool">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" id="exampleInputEmail1" class="form-label">Số CCCD/CMND<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputCCCD">
        </div>
        <div class="mb-3">
            <label for="inputServiceFree" class="form-label">Nghề nghiệp<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputServiceFree">
        </div>
        <div class="mb-3">
            <label for="inputRoomStar" class="form-label">Số hộ chiếu<span style="color: red;">(*)</span></label>
            <input type="text" class="form-control" id="inputRoomStar">
        </div>
    </for>
    <div>
        <button style="width: 30% ; border-radius: 15px" type="submit" class="btn btn-primary">
            <a>Thoát</a>
        </button>
        <button style="width: 30% ; border-radius: 15px ; margin-left: 39%" type="submit" class="btn btn-primary">
            <a>Xác nhận</a>
        </button>
    </div>
</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</html>
